{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="profile-header">
        <img class="profile-img" src="{{ user.profile.image.url }}" alt="Profile Image">
        <div class="profile-info">
            <h2 class="profile-name">{{ user.username }}</h2>
            <p class="profile-email">{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="form-legend">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-update" type="submit">Update</button>
        </div>
    </form>
</div>

<style>
    /* body {
        background-color: #d2ddf6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    } */

    .content-section {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
    }

    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
    }

    .profile-img {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        border: 4px solid #1837b1;
        object-fit: cover;
    }

    .profile-info {
        margin-left: 1.5rem;
    }

    .profile-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1837b1;
        margin: 0;
    }

    .profile-email {
        font-size: 1rem;
        color: #666;
        margin: 0.25rem 0 0;
    }

    .form-legend {
        font-size: 1.25rem;
        font-weight: bold;
        color: #1837b1;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #b6c4ec;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .btn-update {
        background-color: #b6c4ec;
        color: #1837b1;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        width: 100%;
    }

    .btn-update:hover {
        background-color: #1837b1;
        color: white;
    }

    /* Crispy form overrides */
    .asteriskField {
        color: #1837b1;
    }

    .textinput,
    .emailinput,
    .textarea {
        width: 95%;
        padding: 0.5rem;
        border: 1px solid #b6c4ec;
        border-radius: 4px;
        font-size: 1rem;
    }

    .textinput:focus,
    .emailinput:focus,
    .textarea:focus {
        outline: none;
        border-color: #1837b1;
        box-shadow: 0 0 0 2px rgba(24, 55, 177, 0.2);
    }

    label {
        font-weight: bold;
        color: #1837b1;
        margin-bottom: 0.5rem;
        display: block;
    }
</style>
{% endblock content %}
